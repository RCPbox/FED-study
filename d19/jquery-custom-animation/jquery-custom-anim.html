<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>jQuery - Custom Animation</title>
	<style>
		body {
			margin: 0;
		}
		.box {
			position:    absolute;
			top:         100px;
			width:       70px;
			height:      70px;
			color:       #fff;
			text-align:  center;
			line-height: 70px;
		}
		.box-1 { left: 100px; background: #34C0FF; color: #11364C;}
		.box-2 { left: 200px; background: #7045CF; }
		.box-3 { left: 300px; background: #E5742F; }
		.box-4 { left: 400px; background: #4C1B1B; }
		.box-5 { left: 500px; background: #FFF0A5; color: #2F2C1E;}
		.box-6 { left: 600px; background: #FE4940; }

		.rounded { border-radius: 50%;}
	</style>
	<script src="../../Libs/jquery-2.1.4.js"></script>
	<script src="../../Libs/jquery.utils.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<!-- https://cdnjs.com/ 에서 jQuery-easing 검색 -->
</head>
<body>
<!-- 애니메이션 시킬 박스 준비 -->
	<!-- .box.box-${box-$}*6 -->
	<div class="box box-1 rounded">box-1</div>
	<div class="box box-2">box-2</div>
	<div class="box box-3">box-3</div>
	<div class="box box-4 rounded">box-4</div>
	<div class="box box-5">box-5</div>
	<div class="box box-6 rounded">box-6</div>

<script>
	(function(global, $, undefined){
		'use strict';

		var $box = $('.box');

		// 커스텀 애니메이션
		// .animate( properties [, duration ] [, easing ] [, complete ] )
		// 			properties - 객체 , duration - 시간 , complete - function
		
		// $box.delay(1000).animate({ 'left': 800 }, 1320);
		// // 딜레이 1초후에 모든 박스가 왼쪽에 800 위치에 모임.
		// $box.delay(1000).animate({ 'left': '+=200' }, 1320);
		// // properties ,duration 설정.
		// // 딜레이 1초후에 모든 박스가 왼쪽에 200 추가됨.

		// 개별 커스텀 애니메이션 적용
		// - jQuery 인스턴스 메소드 .each()
		//  인스턴스가 많아지면 느려진다.
		// $box.each(function(index, el) {
		// 	console.log(index, el);
		// });

		// - jQuery 유틸리티 메소드 $.each() 첫째인자로 배열이나 객체 받음.
		//   Returns: Object 라서 찍어봐야 알수있다.
		$.each($box, function(index, el) {
			var $el = $box.eq(index);// 팩토리 함수 사용하지 않는 방법.
			$el
				.delay(600)
				.animate({
					'left' : '+=100',
					'top'  : '+=' + Math.floor( Math.random() * 100 )
				}, {
					'duration' : 6000 * (index+1),
					'queue'    : false,
					'easing'   : 'easeOutElastic'
				})
		});
		// each 문을 통해 개별 움직임을 제어 할 수 있다.

	})(window, window.jQuery);

</script>
</body>
</html>
