<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>jQuery Effect - Fade Options</title>
	<link rel="stylesheet" href="css/fade_options.css">
	<script src="../../Libs/jquery-2.1.4.js"></script>
	<script src="../../Libs/jquery.utils.js"></script>
</head>
<body>

	<div class="container">
		<div class="bigBox"></div>
		<!-- HTML5 <progress value="" max=""> -->
		<progress id="progressBar" min="0" value="0" max="100"></progress>
		<a role="button" href="#" class="clickToFadeIn">Fade In</a>
		<a role="button" href="#" class="clickToFadeOut">Fade Out</a>
	</div>

<script>
(function(global, $, undefined){
	'use strict';

	var $container   = $('.container'),
		$bigBox      = $container.children('.bigBox'),
		$progressBar = $('#progressBar');

	$container.on('click', 'a', function(e) {
		e.preventDefault();
		e.stopPropagation();

		if ( $.cache(e.target).is('.clickToFadeIn') ) {
			$bigBox.fadeIn({
				'duration': 800,
				// 'start': function() {
				// 	console.log('animation start');
				// },
// 애니메이션 중에 뭐뭐뭐 할때마다 발생 시키고 싶다면 step 사용.
				'step': function(now, tween) {
					$progressBar.val(now * 100);
				},
				// 'complete': function() {
				// 	console.log('animation finished');
				// }
			});
		} else {
			$bigBox.fadeOut({
				'duration': 1800,
				// 'start': function() {
				// 	console.log('animation start');
				// },
				'step': function(now, tween) {
					$progressBar.val(now * 100);
				},
				// 'complete': function() {
				// 	console.log('animation finished');
				// }
			});
		}
	});

})(window, window.jQuery);
</script>
</body>
</html>
