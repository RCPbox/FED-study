<!DOCTYPE html>
<html lang="ko-KR" data-ng-app> <!-- data-ng-app이 들어 있고.. -->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>AngularJS - 03 - Directive - ng-repeat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/app.css">
	<script src="../js/libs/angular.js"></script>
	<script src="../js/libs/jquery.js"></script>
</head>
<body>

	<div id="app">

		<!-- 문자 데이터 + 표현식 -->
		<h1 lang="en" data-ng-init="home='AngularJS Home';">
			<a href="https://angularjs.org/" target="_blank">
				<img src="https://angularjs.org/img/AngularJS-large.png" alt="{{home}}">
			</a>
		</h1>

		<!-- 배열 데이터 + 표현식 -->
		<h2 data-ng-init="directive=['https://docs.angularjs.org/api/ng/directive', 'Directive'];">
			<a rel="external" href="{{directive[0]}}" target="_blank">{{directive[1]}}</a>
		</h2>

		<!-- 버튼 만들기. -->
		<!-- toggled 변수 초기값 false 만들고 클릭하면 바뀌게 -->
		<button
			data-ng-init="toggled=false"
			data-ng-dblclick="toggled=!toggled">toggle list: {{ toggled }}</button>

		<!-- 객체 데이터 + 표현식 -->
		<ul
			data-ng-show="toggled"
			data-ng-init="
				ng_directives = {
					'app':{
						'href': 'https://docs.angularjs.org/api/ng/directive/ngApp',
						'content': 'ng-app'
					},
					'init': {
						'href': 'https://docs.angularjs.org/api/ng/directive/ngInit',
						'content': 'ng-init'
					},
					'repeat': {
						'href': 'https://docs.angularjs.org/api/ng/directive/ngRepeat',
						'content': 'ng-repeat'
					},
					'bind': {
						'href': 'https://docs.angularjs.org/api/ng/directive/ngBind',
						'content': 'ng-bind'
					},
					'class': {
						'href': 'https://docs.angularjs.org/api/ng/directive/ngClass',
						'content': 'ng-class'
					},
					'show': {
						'href': 'https://docs.angularjs.org/api/ng/directive/ngShow',
						'content': 'ng-show'
					},
					'hide': {
						'href': 'https://docs.angularjs.org/api/ng/directive/ngHide',
						'content': 'ng-hide'
					}
				};
		">
		<!-- 반복문에서 사용되는 ng-repeat 는 현재 자신의 스코프 내에서 각각의 템플릿에 맞게끔 반복처리 해주는것.
		$index 는 angularJS내의 반복문이 돌때 index값을 빼올때 $index 라는게 필요 하다는것.
		https://docs.angularjs.org/api/ng/directive/ngRepeat
		-->
			<li 
				data-ng-repeat="directive in ng_directives"
				data-ng-class="{ even: $even, odd: $odd}"
			><!-- $first조건이 참일때 클래스값이 붙게 된다. $even 참인것은 even이 붙고..-->
			<!-- ng-show , ng-hide 마크업은 있는데 안보이는거고 display:none
			ng-if 마크업 구성을 아예 안함.  차이점은 마크업 작성의 유무.-->
				
				<!-- 디버깅 확인. -->
				<!-- 첫번째 찾을때 쓰는게 $first , 마지막 $last , 첫째 마지막 제외 하고 선택하는게 $middle 
					 이걸 가지고 조건문 처리를 할 수 있다.-->
				<!-- {{ $first + '/' + $last +'/' + $middle}} -->
				<!-- {{ $even }} -->
				<!-- {{ $odd }} -->
									<!-- key 값의 href를 반복 -->
				<a rel="external" href="{{directive.href}}" target="_blank">
					<span>{{ $index+1 }} :: </span><code>{{directive.content}}</code>
					<!-- <span data-ng-bind="$index+1"></span><code>{{directive.content}}</code> -->
				</a>
			</li>
			<!-- <li class="odd">
				<a rel="external" href="{{ng_directives.init.href}}" target="_blank">
					<code>{{ng_directives.init.content}}</code>
				</a>
			</li>
			<li class="even">
				<a rel="external" href="{{ng_directives.repeat.href}}" target="_blank">
					<code>{{ng_directives.repeat.content}}</code>
				</a>
			</li>
			<li class="odd">
				<a rel="external" href="{{ng_directives.bind.href}}" target="_blank">
					<code>{{ng_directives.bind.content}}</code>
				</a>
			</li>
			<li class="even">
				<a rel="external" href="{{ng_directives.class.href}}" target="_blank">
					<code>{{ng_directives.class.content}}</code>
				</a>
			</li> -->
		</ul>

	</div>

</body>
</html>
